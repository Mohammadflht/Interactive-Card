<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <title>Interactive card details form</title>
  </head>
  <body>
    <section class="container">
      <section class="left-side">
        <section class="card-front">
          <div class="card-front-logo">
            <img
              src="images/card-logo.svg"
              alt="Card logo"
              class="card-logo"
              draggable="false"
            />
          </div>
          <div class="card-front-details">
            <div class="card-front-details-number">
              <div class="card-number">
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
                <p>0</p>
              </div>
            </div>
            <div class="card-fron-details-name-exp">
              <div class="card-name"><p>JANE APPLESEED</p></div>
              <div class="card-exp-date"><p>00/00</p></div>
            </div>
          </div>
        </section>
        <section class="card-back">
          <div class="card-back-clone">
            <div class="card-cvc">
              <p>000</p>
            </div>
          </div>
        </section>
      </section>
      <section class="right-side">
        <section class="form-main">
          <div class=" form-base"><label for="#">CARDHOLDER NAME</label><input type="text" placeholder="e.g. Jane Appleseed"></div>
          <div class=" form-base"><label for="#">CARD NUMBER</label><input type="text" placeholder="e.g.1234 5678 9123 0000"></div>
          <div class="namedate-part">
            <div class="namedate-part-left">
              <div><label for="#">EXP. DATE</label><input type="text" placeholder="MM"></div>
              <div><label for="#">(MM/YY)</label><input type="text" placeholder="YY"></div>
            </div>
            <div class="namedate-part-right"><label for="#">CVC</label><input type="text" placeholder="e.g. 123"></div>
          </div>
          <div class="confirm-bottom"><button>Confirm</button></div>
        </section>
      </section>
    </section>

  </div> -->
  </body>
</html>
